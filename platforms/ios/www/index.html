<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <link rel="stylesheet" href="jqueryMobile/jquery.mobile-1.4.0.min.css">
            
            <script src="jqueryMobile/jquery-1.10.2.min.js"></script>
            <script src="jqueryMobile/jquery.mobile-1.4.0.min.js"></script>
            <script src="jqueryMobile/jqm.page.params.js"></script>
            <script src="js/common.js"></script>
            
            <title>Weather</title>
            </head>
    <body>
        <div data-role="page" id="login">
            <div data-role="header" data-position="fixed">
                <h1>First Time login</h1>
            </div>
            <div data-role="content">
                <p>Enter your name and email address</p>
                <form id="loginForm">
                    <div class="ui-field-contain">
                        <label for="userName">Name</label>
                        <input type="text" id="userName"></input>
                    </div>
                    <div class="ui-field-contain">
                        <label for="userEmail">Email</label>
                        <input type="text" id="userEmail"></input>
                    </div>
                    
                    <input type="button" id="loginUser" data-icon="action" value="Login"/>
                    
                    <div id="loginFormMessages"></div>
                </form>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>Powered by Apache Cordova</h1>
            </div>
        </div>
        <div data-role="page" id="weather">
            <div data-role="header" data-position="fixed">
                <h1>Weather Info</h1>
                <a href="#" data-role="button" data-rel="back" data-icon="back">Back</a>
            </div>
            <div data-role="content">
                <form id="weatherForm">
                    <div class="ui-field-contain">
                        <label for="location">Location</label>
                        <input type="text" id="location"></input>
                    </div>
                    <input type="button" id="getWeatherForecast" data-icon="action" value="Weather Info"/>
                    
                    <div id="weatherResult">
                    </div>
                </form>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        
        <!-- API JS files -->
        <script type="text/javascript" src="js/api/UserService.js"></script>
        <script type="text/javascript" src="js/api/WeatherService.js"></script>
        
        <!-- View controller files -->
        <script type="text/javascript" src="js/vc/login.js"></script>
        <script type="text/javascript" src="js/vc/weather.js"></script>
        
    </body>
</html>
